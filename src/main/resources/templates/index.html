<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Directory</title>
  <link rel="stylesheet" href="../static/css/style.css" />
</head>
<body>

  <h1>Employee Directory</h1>

  <!-- Add Button + Search -->
  <button onclick="openAddForm()">Add New Employee</button>
  <input type="text" id="search-input" placeholder="Search by name or email" />

  <!-- Filters -->
  <div id="filter-panel" style="margin-top: 1rem;">
    <h3>Filters</h3>
    <input type="text" id="filter-name" placeholder="First Name" />
    <input type="text" id="filter-department" placeholder="Department" />
    <input type="text" id="filter-role" placeholder="Role" />
    <button id="apply-filter-btn">Apply Filters</button>
    <button id="clear-filter-btn">Clear Filters</button>
  </div>

  <!-- Sort -->
  <div style="margin-top: 1rem;">
    <label for="sort-select">Sort by:</label>
    <select id="sort-select">
      <option value="">None</option>
      <option value="firstName">First Name</option>
      <option value="department">Department</option>
    </select>
  </div>

  <!-- Pagination Controls -->
  <div style="margin-top: 2rem;">
    <label for="items-per-page">Items per page:</label>
    <select id="items-per-page">
      <option value="10" selected>10</option>
      <option value="25">25</option>
      <option value="50">50</option>
      <option value="100">100</option>
    </select>
  </div>

  <div id="pagination-controls" style="margin-top: 1rem;"></div>

  <!-- Employee List -->
  <div id="employee-list-container"></div>

  <!-- Add/Edit Form -->
  <div id="form-container" style="display: none; margin-top: 2rem;">
    <h2 id="form-title">Add Employee</h2>
    <form id="employee-form">
      <input type="hidden" id="employee-id" />
      <label>First Name</label>
      <input type="text" id="first-name" required />
      <label>Last Name</label>
      <input type="text" id="last-name" required />
      <label>Email</label>
      <input type="email" id="email" required />
      <label>Department</label>
      <input type="text" id="department" required />
      <label>Role</label>
      <input type="text" id="role" required />
      <div style="margin-top: 1rem;">
        <button type="submit">Save</button>
        <button type="button" id="cancel-btn">Cancel</button>
      </div>
    </form>
  </div>

  <!-- Scripts -->
  <script src="../static/js/data.js"></script>
  <script src="../static/js/app.js"></script>
</body>
</html>
